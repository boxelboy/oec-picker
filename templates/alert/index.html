<div class="sweet-overlay" tabindex="-1" style="opacity: 1.02; display: block;"></div>
<div class="sweet-alert showSweetAlert visible" style="display: block; margin-top: -106px;">
    <div class="sa-icon sa-error" style="display: none;">
        <span class="sa-x-mark">
        <span class="sa-line sa-left"></span>
        <span class="sa-line sa-right"></span>
        </span>
    </div>


    <h2><%= data.title %></h2>
    <p>
    <select class="chosen-select form-control typeSelect ">
        <option value="false">Please select...</option>
        <option value="if">If Statment</option>
        <option value="calculation">Calulation</option>
        <option value="difference">Difference</option>
    </select>

    <select style="margin-top:16px" class="chosen-select form-control dynamicSelect">
        <option>Please select...</option>
        <option value="static">Static</option>
        <option value="dynamic">Dynamic</option>
    </select>

     <div style="margin-top:10px;" class="type">
    	<div class="row">
    		<div class="col-lg-4">
    		  	<% if (data.selected == "True" || data.selected == "False") { %>
	    		  	<select class="form-control startList">
		    		  	<% _.each(data.steps.related('products:products_steps').models, function(step) { %>
				    		<% if(step.get('step_type') == "Calculation") { %>
				    			<option value="<%= step.related('products_steps:step').get('description') %>"><%= step.related('products_steps:step').get('description') %></option>
				    		<% } %>
			            <% }); %>
	            	</select>
    		  	<% }else{ %>
    			<div class="start"><%= data.selected %></div>
    			<% } %>
    		</div>
    		<div class="col-lg-4">
    			  <select style="display:none;" class="form-control comparison">
			        <option value="!=">!=</option>
			        <option value="=">=</option>
			        <option value=">">&gt;</option>
			        <option value="<">&lt;</option>
			        <option value="<=">&gt;=</option>
			        <option value=">=">&lt;=</option>
			    </select>
			    <select style="display:none;" class="form-control operator">
			        <option value="+">&#43;</option>
			        <option value="-">-</option>
			        <option value="/">&#47;</option>
			        <option value="*">&#42;</option>
			    </select>
    		</div>
    		<div class="col-lg-4">
    			<input type="text" class="form-control static" style="display:none;margin: 0;height: 33px;">
    			<select class="form-control dynamic" style="display:none">
		    		<% _.each(data.steps.related('products:products_steps').models, function(step) { %>
			    		<% if(step.get('step_type') == "Calculation") { %>
			    			<option value="<%= step.related('products_steps:step').get('description') %>"><%= step.related('products_steps:step').get('description') %></option>
			    		<% } %>
		            <% }); %>
            	</select>
    		</div>
    	</div>
    </div>
  	</p>
    <% if (data.displayButton == "true") { %>
    <div class="sa-button-container">
        <button class="cancel" tabindex="2" style="display: none; box-shadow: none;">Cancel</button>
        <div class="sa-confirm-button-container">
            <button class="confirm" tabindex="1" style="display: inline-block; box-shadow: rgba(140, 212, 245, 0.8) 0px 0px 2px, rgba(0, 0, 0, 0.0470588) 0px 0px 0px 1px inset; background-color: rgb(140, 212, 245);"><%= data.button %></button>
            <div class="la-ball-fall">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <% } %>
</div>
